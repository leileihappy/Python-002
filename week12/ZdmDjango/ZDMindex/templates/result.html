{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>哪款手机值得买</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <form class="form-inline">
        <input class="form-control mr-sm-2" name="querystr" value="{{querystr}}" type="search" placeholder="搜索">
        <input class="form-control mr-sm-2" name="commentdate" type="date" placeholder="日期">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>
</nav>
<div class="container">
    <h3 class="mt-5 mb-3">手机及评论</h3>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col" class="text-nowrap">产品</th>
            <th scope="col">评论</th>
            <th scope="col">评论日期</th>
            <th scope="col">得分</th>
        </tr>
        </thead>
        <tbody>
        {% for content in contents %}
            <tr>
                <td>{{content.title}}</td>
                <td>{{content.comment}}</td>
                <td>{{content.comment_date}}</td>
                <td>{{content.score}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
